{% extends 'base.html' %}

{% block title %} iCoder-BlogHome {% endblock title %}

{% block js %}
      <script>
      let previews=document.getElementsByClassName('preview');
      Array.from(previews).forEach((element))=>{
          element.innerHTML=element.innerText;
      }
      
      {% endblock js %}

{% block blogactive %}active{% endblock blogactive  %}
{% block body %}
<div class="container my-3">
    <h4><b>Coding Articles By i-Coder:</b></h4>
    {% for post in allPost %}
    <div class= "container-fluid scol-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">Article By: {{post.author}} ({{post.views}} Views)</strong>
            <h3 class="mb-0">{{post.title}}</h3>
            <div class="mb-0">{{post.Timestamp}}</div>
            <p class="card-text mb-auto"><div class="preview">{{post.content |safe| truncatechars:200}}</div></p>
            <div class="container my-1">
            <a href="/blog/{{post.slug}}" role="button" class="btn btn-primary bg-dark text-light"> Continue reading</a>
            </div>
          </div>
          <div class="col-auto d-none d-lg-block">

            <svg class="bd-placeholder-img" width="300" height="260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
          </div>
          </div>
        </div>
        {% endfor %}
</div>
{% endblock body %}
