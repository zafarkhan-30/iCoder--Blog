{% extends 'base.html' %}

{% block title %} iCoder-Contact {% endblock title %}
{% block contactactive %}active {% endblock contactactive  %}
{% block body %}
<form>
    <div class="container my-3 "> 
        <h3>iCoder Contact Admin</h3>
    <form action="/contact" method="post"> {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="name" class="form-control" id="name" name="name" >
    </div>    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="phones" class="form-label">Phone Number:</label>
      <input type="phone" class="form-control" id="phone" name="phone">
    </div>
    <div class="mb-3">
        <label for="content">Describe Your Issue :)</label>
        <textarea class="form-control" name="content" id="content" cols="2ss0" rows="5"></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
{% endblock body %}
